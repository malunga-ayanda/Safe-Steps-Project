<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Corrected Bootstrap 5.2 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://startbootstrap.github.io/startbootstrap-stylish-portfolio/css/styles.css" rel="stylesheet">

  <style>
    /* Custom styles for login page */
    body {
      background-color: #584a1d;
      color: #fff;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #212529;
      border-radius: 10px;
      margin-top: 100px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      background-color: #343a40;
      color: #fff;
    }

    .btn-primary {
      background-color: #EAB100;
      border-color: #000000;
    }

    .btn-primary:hover {
      background-color: #223140;
      border-color: #000000;
    }

    .form-label {
      color: #fff; /* Ensure label text is visible on dark background */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      {% if message %}
      <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
      {% endif %}
      
      <form method="post" action="{{ url_for('login') }}"> <!-- Action set to login route -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required> <!-- Changed input type to 'email' for better validation -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Login</button> <!-- Made the button full-width -->
        
        <div class="text-center">
          <label>Don't have an account?</label>
        </div>
        <div class="d-grid mb-3">
          <a class="btn btn-primary w-100" href="{{ url_for('about_us') }}">Contact Us Here</a>
        </div>
        <div class="d-grid">
          <a class="btn btn-secondary w-100" href="{{ url_for('index') }}">Back</a> <!-- Changed to a link and used btn-secondary class -->
        </div>
      </form>
    </div>
  </div>
</body>

</html>
