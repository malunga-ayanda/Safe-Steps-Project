{% extends "admin_base.html" %}

{% block title %}Edit Security Personnel{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Security Personnel</h1>
    <form action="{{ url_for('edit_security', security_id=security_id) }}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="Entrance">Entrance</option>
                <option value="Exit">Exit</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Email</label>
            <input type="email" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('manage_security') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
