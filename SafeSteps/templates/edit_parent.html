{% extends "admin_base.html" %}

{% block title %}Edit Parent{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Parent</h1>
    <form action="{{ url_for('edit_parent', parent_id=parent_id) }}" method="POST">
        
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ parent.name }}" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" id="surname" name="surname" class="form-control" value="{{ parent.surname }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ parent.email }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ parent.address }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ parent.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="male" {% if parent.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if parent.gender == 'female' %}selected{% endif %}>Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('manage_parent') }}" class="btn btn-secondary">Return</a>
    </form>
</div>
{% endblock %}
